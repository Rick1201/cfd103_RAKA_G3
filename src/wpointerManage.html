		<script

			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="app">
			<header class="main-header">

						<img src="./images/logo.png" alt="" />
					</div>
				</div>
			</header>
			<section class="backStage">
				<div class="accordion accordion-flush" id="accordionFlushExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingOne">
							<button
								class="accordion-button collapsed"

								aria-controls="flush-collapseOne"
							>
								訂單列表管理
							</button>
						</h2>
						<div
							id="flush-collapseOne"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingOne"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary"  onclick="javascript:location.href='orderManage.html'">商品訂單</button>
								<button class="btn btn-primary" onclick="javascript:location.href='cuzorderManage.html'">客製化訂單</button>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingTwo">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseTwo"
								aria-expanded="false"
								aria-controls="flush-collapseTwo"
							>
								商品項目管理
							</button>
						</h2>
						<div
							id="flush-collapseTwo"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingTwo"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary" onclick="javascript:location.href='productManage.html'">商品管理</button>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingThree">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseThree"
								aria-expanded="false"
								aria-controls="flush-collapseThree"
							>
								客製化元件管理
							</button>
						</h2>
						<div
							id="flush-collapseThree"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingThree"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary" onclick="javascript:location.href='wouterManage.html'">外框管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='wfaceManage.html'">錶面管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='wpointerManage.html'">指針管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='wbandManage.html'">錶帶管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='wfucManage.html'">功能管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='packageManage.html'">包裝管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='bandManage.html'">緞帶管理</button>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingFour">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseFour"
								aria-expanded="false"
								aria-controls="flush-collapseFour"
							>
								會員管理
							</button>
						</h2>
						<div
							id="flush-collapseFour"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingFour"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary" onclick="javascript:location.href='memberManage.html'">會員管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='commentManage.html'">評論管理</button>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingFive">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseFive"
								aria-expanded="false"
								aria-controls="flush-collapseFive"
							>
								管理員管理
							</button>
						</h2>
						<div
							id="flush-collapseFive"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingFive"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary" onclick="javascript:location.href='managerManage.html'">管理員管理</button>
							</div>
						</div>
					</div>
				</div>
				<div class="component_area">
					<div class="title_area">
						<h3>指針管理</h3>
					</div>
					<div class="container">
						<div class="btn_dist">
							<button
								class="btn btn-outline-primary"
								data-bs-toggle="modal"
								data-bs-target="#manager_add"
							>
								新增+
							</button>
                        </div>
							<!-- product add modal -->
							<div
								class="modal fade"
								id="manager_add"
								tabindex="-1"
								aria-labelledby="exampleModalLabel"
								aria-hidden="true"
							>
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h3 class="modal-title" id="exampleModalLabel">
												指針新增
											</h3>
											<button
												type="button"
												class="btn-close"
												data-bs-dismiss="modal"
												aria-label="Close"
											></button>
										</div>
											<div class="modal-body">
                                                <div class="mb-3">
													<label for="item_add_name" class="form-label"
														>指針名稱</label
													>
													<input
														type="text"
														class="form-control"
														id="item_add_name"
														name="name"
                                                        v-model="newItem.item_Name"
													/>
												</div>


												<div class="file_upload">
													<label for="item_add_PIC">指針圖片上傳</label>
													<br />
													<input
														type="file"
														name="files"
														id="item_add_PIC1"
														accept=".jpg,.png,.svg"
														ref="spec"
														
													/>
                                                </div>
                                                <div class="form-check mb-3">
													<input
														class="form-check-input"
														type="checkbox"
														checked
														id="item_add_status"
														name="product_add_status"
                                                        v-model="newItem.item_Status"
													/>
													<label
														class="form-check-label"
														for="product_add_status"
													>
														上架</label
													>
												</div>
											</div>
											<div class="modal-footer">
												<button
													type="button"
													class="btn btn-secondary"
													data-bs-dismiss="modal"
												>
													Close
												</button>
												<button type="button" class="btn btn-primary" @click="submitData"  data-bs-dismiss="modal">
													Submit
												</button>
											</div>
										
									</div>
								</div>
							</div>

							<div class="tab_dist">
								<div class="btn-group" role="group" aria-label="Basic example">
									<button
										type="button"
										class="btn btn-primary"
										@click="visibility='all'"
									>
										所有
									</button>
									<button
										type="button"
										class="btn btn-primary"
										@click="visibility='active'"
									>
										未上架
									</button>
									<button
										type="button"
										class="btn btn-primary"
										@click="visibility='completed'"
									>
										上架中
									</button>
								</div>
							</div>
							<div class="table_dist">
								<div class="table-responsive">
									<table class="table align-middle table-striped">
										<thead>
											<tr>
												<th v-for="head in table_head">{{ head }}</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="(item,index) of filters " :key="item.WFace_ID">
												<td>{{item.WPointer_ID}}</td>
												<td>{{item.itemName}}</td>
												<td><img width="200" height="200" :src="item.url" alt=""></td>
												<td>{{item.WPointer_Status==0 ? "下架":"正常"}}</td>
												<td>
													<button
														class="btn btn-outline-primary"
														data-bs-toggle="modal"
														:data-bs-target="`#product_edit_${index}`"
													>
														Edit
													</button>
												</td>
												<td>
													<button class="btn" @click="deleteData(item.WPointer_ID)">
														&times;
													</button>
												</td>
											</tr>
										</tbody>
									</table>

									<!-- product edit modal -->
									<div
										class="modal fade"
										:id="`product_edit_${index}`"
										tabindex="-1"
										aria-labelledby="exampleModalLabel"
										aria-hidden="true"
										v-for="(item,index) of filters"
									>
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">
														編輯指針資料
													</h5>
													<button
														type="button"
														class="btn-close"
														data-bs-dismiss="modal"
														aria-label="Close"
													></button>
												</div>
													<div class="modal-body">
														<div class="mb-3">
															<label class="form-label"
																>{{item.WPointer_ID}}</label
															>
														</div>

                                                        <div class="mb-3">
															<label
																:for="`product_edit_${index}_name`"
																class="form-label"
																>指針名稱</label
															>
															<input
																type="text"
																class="form-control"
																:id="`product_edit_${index}_name`"
																name="name"
																v-model="item.itemName"
															/>
														</div>

														<div class="file_upload">
															<label :for="`product_edit_${index}_spec`"
																>指針圖片修改</label
															>
															<br />
															<input
																type="file"
																name="files"
																:id="`product_edit_${index}_spec`"
																accept=".jpg,.png,.svg"
																ref="editSpec"
															/>
														</div>


														<div class="form-check mb-3">	
															<label
																class="form-label"
																:for="`product_edit_${index}_status`"
															>
																編輯狀態</label
															>
															<select
																class="form-control"
																:id="`product_edit_${index}_status`"
																name="status"
																v-model="item.WPointer_Status"
															>
															<option value="0">下架</option>
															<option value="1">正常</option>
															</select>
														
														</div>

														
													</div>
													<div class="modal-footer">
														<button
															type="button"
															class="btn btn-secondary"
															data-bs-dismiss="modal"
															@click="editImage(item,index)"
														>
															修改完成
														</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer></footer>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
			integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
			crossorigin="anonymous"
		></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.8.1/axios.js' integrity='sha512-yQvhnV+bdDcAhyxTlmVUyNikQCtnIkfC9r7GesIjLg6IrJx2M92DSv58LpyobngV7WUeM1c3mpgP0971pIY98A==' crossorigin='anonymous'></script>
		<script>
			new Vue({
				el: "#app",
				data() {
					return {
						table_head: [
							"指針編號",
                            "指針名稱",
							"指針圖片",
							"指針狀態",
						],
                        itemPic:"",
                        itemPicFD:new FormData(),
                        newItem:{
                                item_ID: "",
								item_Name: "",
								item_PIC: "",
								item_Status: 0,
                        },
						items: [
						],
						visibility: "all",
					};
				},
				computed: {
					filters: function () {
                       if (this.visibility == "all") {
							return this.items;
						} else if (this.visibility == "active") {
							let newData = [];
							this.items.forEach(function (item) {
								if (item.WPointer_Status == 0) {
									newData.push(item);
								}
							});
							return newData;
						} else if (this.visibility == "completed") {
							let newData = [];
							this.items.forEach(function (item) {
								if (item.WPointer_Status == 1) {
									newData.push(item);
								}
							});
							return newData;
						}
						return [];
					},
				},
				methods: {
					fetchAllDate:function(){
						axios.post("./php/wpointerManage.php",{
							action:'fetchall'
						}).then(res=>
							{
							this.items=res.data
						}
						)
					},
					uploadImage(){
							axios.post('./php/wpointerManage.php',{
								action:'insert',
								newName:this.newItem.item_Name,
								newPIC:this.newItem.item_PIC,
								newStatus:this.newItem.item_Status,
								headers:{
									'Content-Type':'multipart/form-data'
								}
							}).then(res=>{
								this.fetchAllDate()
								this.newItem.item_Name= ""
                        		this.newItem.item_PIC= ""
								alert(res.data.message)
							})
						
					        },
                    submitData(){
						this.itemPic=this.$refs.spec.files[0]
						this.itemPicFD.append("file",this.itemPic)	
						axios.post('./php/upload.php',this.itemPicFD,{
							"Content-Type":"multipart/form-data"
						}).then(res=>{
							this.newItem.item_PIC=res.data.image
							this.uploadImage()
						})
						},
                    editData(item){
						axios.post("./php/wpointerManage.php",{
							action:'update',
							itemId:item.WPointer_ID,
							itemName:item.itemName,
							itemPIC:item.url,
							itemSts:item.WPointer_Status
						}).then(res=>{
							this.fetchAllDate()
							alert(res.data.message)
						})
					},
					editImage(item,index){
						this.itemPic=this.$refs.editSpec[index].files[0]
						this.itemPicFD.append("file",this.itemPic)	
						axios.post('./php/upload.php',this.itemPicFD,{
							"Content-Type":"multipart/form-data"
						}).then(res=>{
							item.url=res.data.image
							this.editData(item,index)
						})
						},

					
					deleteData(id){
						if(confirm("確定是否刪除")){
							axios.post('./php/wpointerManage.php',{
								action:'delete',
								id:id,
							}).then(res=>{
								this.fetchAllDate()
								alert(res.data.message)
							})
						}
					},  
                },
				created() {
					this.fetchAllDate();
				},
				mounted() {
					//確認是否LOCAL有存會員ID
					let memlogin = JSON.parse(localStorage.getItem("memberID"));
					if (memlogin) {
					} else {
						location.href = "./backLogin_page.html";
					}
				},
                
			});
		</script>
	</body>
</html>
