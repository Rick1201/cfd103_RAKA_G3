<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		
		<link rel="stylesheet" href="../css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="page">
			<div class="raka-customize-header">
				title
			</div>
			<div class="raka-customize-body">
				<div class="body__aside">
					<nav>
						<ul class="menu_list">
							<li class="item active">外<br>觀</li>
							<li class="item">功<br>能</li>
							<li class="item">刻<br>字</li>
							<li class="item">包<br>裝</li>
						</ul>
					</nav>
					<div class="component-display-view">
					<div class="main_pic">
						<img src="../image/customize/customizeW.jpg" alt="">
					</div>
					<div class="display-show">
						<ul class="detail">
							<li class="frame">
								<img src="../image/customize/icon-frame.png" alt="">
							</li>
							<li class="outward">
								<img src="../image/customize/icon-face.png" alt="">
							</li>
							<li class="strap">
								<img src="../image/customize/icon-strap.png" alt="">
							</li>
							<li class="hands">
								<img src="../image/customize/clock.png" alt="">
							</li>
						</ul>
					</div>
				</div>
				</div>
				<div class="raka-customize-show">
					<div class="show-menu">
						<div class="item frame">
							<img src="../image/customize/icon-frame.png" alt="">
						</div>
						<div class="item outward">
							<img src="../image/customize/icon-face.png" alt="">
						</div>
						<div class="item strap">
							<img src="../image/customize/icon-strap.png" alt="">
						</div>
						<div class="item hands">
							<img src="../image/customize/clock.png" alt="">
						</div>
					</div>
					<div class="choose-product">
						<div class="Fcolor">
							<img src="../image/
							customize/frame/gold.png" 
							alt="">
						</div>	
						<div class="Fcolor">
							<img src="../image/customize/frame/sliver.png" alt="">
						</div>	
						<div class="Fcolor">
							<img src="../image/customize/frame/copper.png" 
							alt="">
						</div>	
						<div class="Fcolor">
							<img src="../image/
							customize/frame/gray.png" 
							alt="">
						</div>	
						<div class="Fcolor">
							<img src="../image/
							customize/frame/d-gray.png" 
							alt="">
						</div>	
						<div class="Fcolor">
							<img src="../image/
							customize/frame/black.png" 
							alt="">
						</div>	
					</div>	
				</div>
			</div>
			<div class="raka-customize-footer">
				<button type="button" class="temp-save-btn">
					暫存設計
				</button>
				<button type="button" class="confirm-btn">
					確認成品
				</button>
			</div>
		</div>
	
		<script>
			$(document).ready(function(){
				$(':item').onclick(function(){
   				$(this).css('borderLeft','1px solid #293B5F');
				});
			});
			
			
		</script>
	</body>
</html>
