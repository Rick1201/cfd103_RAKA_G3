		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"

			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="app">
			<header class="main-header">
				<div class="container">
					<div class="logo">
						<img src="./images/logo.png" alt="" />
					</div>
				</div>
			</header>
			<section class="backStage">
				<div class="accordion accordion-flush" id="accordionFlushExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingOne">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseOne"
								aria-expanded="false"
								aria-controls="flush-collapseOne"
							>
								訂單列表管理
							</button>
						</h2>
						<div
							id="flush-collapseOne"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingOne"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary"  onclick="javascript:location.href='orderManage.html'">商品訂單</button>
								<button class="btn btn-primary" onclick="javascript:location.href='cuzorderManage.html'">客製化訂單</button>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingTwo">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseTwo"
								aria-expanded="false"
								aria-controls="flush-collapseTwo"
							>
								商品項目管理
							</button>
						</h2>
						<div
							id="flush-collapseTwo"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingTwo"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary" onclick="javascript:location.href='productManage.html'">商品管理</button>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingThree">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseThree"
								aria-expanded="false"
								aria-controls="flush-collapseThree"
							>
								客製化元件管理
							</button>
						</h2>
						<div
							id="flush-collapseThree"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingThree"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary" onclick="javascript:location.href='wouterManage.html'">外框管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='wfaceManage.html'">錶面管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='wpointerManage.html'">指針管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='wbandManage.html'">錶帶管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='wfucManage.html'">功能管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='packageManage.html'">包裝管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='bandManage.html'">緞帶管理</button>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingFour">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseFour"
								aria-expanded="false"
								aria-controls="flush-collapseFour"
							>
								會員管理
							</button>
						</h2>
						<div
							id="flush-collapseFour"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingFour"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary" onclick="javascript:location.href='memberManage.html'">會員管理</button>
								<button class="btn btn-primary" onclick="javascript:location.href='commentManage.html'">評論管理</button>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="flush-headingFive">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#flush-collapseFive"
								aria-expanded="false"
								aria-controls="flush-collapseFive"
							>
								管理員管理
							</button>
						</h2>
						<div
							id="flush-collapseFive"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingFive"
							data-bs-parent="#accordionFlushExample"
						>
							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary" onclick="javascript:location.href='managerManage.html'">管理員管理</button>
							</div>
						</div>
					</div>
				</div>
				<div class="component_area">
					<div class="title_area">
						<h3>管理員管理</h3>
					</div>
					<div class="container">
						<div class="btn_dist">
							<button
								class="btn btn-outline-primary"
								data-bs-toggle="modal"
								data-bs-target="#manager_add"
							>
								新增+
							</button>
                        </div>
							<!-- product add modal -->
							<div
								class="modal fade"
								id="manager_add"
								tabindex="-1"
								aria-labelledby="exampleModalLabel"
								aria-hidden="true"
							>
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h3 class="modal-title" id="exampleModalLabel">
												管理員新增
											</h3>
											<button
												type="button"
												class="btn-close"
												data-bs-dismiss="modal"
												aria-label="Close"
											></button>
										</div>
											<div class="modal-body">
												<div class="mb-3">
													<label for="product_add_name" class="form-label"
														>管理員帳號</label
													>
													<input
														type="text"
														required
														minlength="8"
														maxlength="16"
														class="form-control"
														id="product_add_name"
														name="name"
                                                        v-model="newManager.Manager_Account"
													/>
												</div>
												<div class="mb-3">
													<label for="product_add_price" class="form-label"
														>管理員密碼</label
													>
													<input
														type="text"
														class="form-control"
														id="product_add_price"
														name="name"
                                                        v-model="newManager.Manager_PSW"
													/>
                                                </div>
												<div class="form-check mb-3">
													<input
														class="form-check-input"
														type="checkbox"
														checked
														id="product_add_status"
														name="product_add_status"
                                                        v-model="newManager.Manager_Status"
													/>
													<label
														class="form-check-label"
														for="product_add_status"
													>
														權限</label
													>
												</div>
											</div>
											<div class="modal-footer">
												<button
													type="button"
													class="btn btn-secondary"
													data-bs-dismiss="modal"
												>
													Close
												</button>
												<button type="button" class="btn btn-primary" @click="submitData"  data-bs-dismiss="modal">
													Submit
												</button>
											</div>
									</div>
								</div>
							</div>
							<div class="tab_dist">
								<div class="btn-group" role="group" aria-label="Basic example">
									<button
										type="button"
										class="btn btn-primary"
										@click="visibility='all'"
									>
										所有
									</button>
									<button
										type="button"
										class="btn btn-primary"
										@click="visibility='active'"
									>
										停權
									</button>
									<button
										type="button"
										class="btn btn-primary"
										@click="visibility='completed'"
									>
										正常
									</button>
								</div>
							</div>
							<div class="table_dist">
								<div class="table-responsive">
									<table class="table align-middle table-striped">
										<thead>
											<tr>
												<th v-for="head in table_head">{{ head }}</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="(manager,index) of filters " :key="manager.Manager_ID">
												<td>{{manager.Manager_ID}}</td>
												<td>{{manager.Manager_Account}}</td>
												<td>{{manager.Manager_PSW}}</td>
												<td>{{manager.Manager_Status==0?"停權":"正常"}}</td>
												<td>
													<button
														class="btn btn-outline-primary"
														data-bs-toggle="modal"
														:data-bs-target="`#product_edit_${index}`"
														@click="fetchData(manager.Manager_ID)"
													>
														Edit
													</button>
												</td>
												<td>
													<button class="btn" @click="deleteData(manager.Manager_ID)">
														&times;
													</button>
												</td>
											</tr>
										</tbody>
									</table>

									<!-- product edit modal -->
									<div
										class="modal fade"
										:id="`product_edit_${index}`"
										tabindex="-1"
										aria-labelledby="exampleModalLabel"
										aria-hidden="true"
										v-for="(manager,index) of filters"
									>
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">
														編輯管理員資料
													</h5>
													<button
														type="button"
														class="btn-close"
														data-bs-dismiss="modal"
														aria-label="Close"
													></button>
												</div>
												<form>
													<div class="modal-body">
														<div class="mb-3">
															<label class="form-label"
																>{{manager.Manager_ID}}</label
															>
														</div>

														<div class="mb-3">
															<label
																:for="`product_edit_${index}_name`"
																class="form-label"
																>管理員帳號</label
															>
															<input
																type="text"
																class="form-control"
																:id="`product_edit_${index}_name`"
																name="name"
																v-model="manager.Manager_Account"
															/>
														</div>

														<div class="mb-3">
															<label
																:for="`product_edit_${index}_psw`"
																class="form-label"
																>管理員密碼</label
															>
															<input
																type="text"
																class="form-control"
																:id="`product_edit_${index}_psw`"
																name="name"
																v-model="manager.Manager_PSW"
															/>
														</div>

														<div class="form-check mb-3">	
															<label
																class="form-label"
																:for="`product_edit_${index}_status`"
															>
																選擇管理員狀態</label
															>
															<select
																class="form-control"
																:id="`product_edit_${index}_status`"
																name="status"
																v-model="manager.Manager_Status"
															>
															<option value="0">停權</option>
															<option value="1">正常</option>
															</select>
														</div>
													</div>
													<div class="modal-footer">
														<button
															type="button"
															class="btn btn-secondary"
															data-bs-dismiss="modal"
															@click="editData(manager)"
														>
															修改完成
														</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer></footer>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
			integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
			crossorigin="anonymous"
		></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.8.1/axios.js' integrity='sha512-yQvhnV+bdDcAhyxTlmVUyNikQCtnIkfC9r7GesIjLg6IrJx2M92DSv58LpyobngV7WUeM1c3mpgP0971pIY98A==' crossorigin='anonymous'></script>
		<script>
			new Vue({
				el: "#app",
				data() {
					return {
                        searchValue:"",
						table_head: [
							"管理員編號",
                            "管理員帳號",
							"管理員密碼",
							"管理員狀態",
						],
                        newManager:{
                                Manager_ID: "",
								Manager_Account: "",
								Manager_PSW: "",
								Manager_Status: 0,
                        },
						// managers:[],
						managers: [
							
						],
						visibility: "all",
					};
				},
				computed: {
					filters: function () {
                       if (this.visibility == "all") {
							return this.managers;
						} else if (this.visibility == "active") {
							let newManagers = [];
							this.managers.forEach(function (item) {
								if (item.Manager_Status == 0) {
									newManagers.push(item);
								}
							});
							return newManagers;
						} else if (this.visibility == "completed") {
							let newManagers = [];
							this.managers.forEach(function (item) {
								if (item.Manager_Status == 1) {
									newManagers.push(item);
								}
							});
							return newManagers;
						}
						return [];
					},
				},
				methods: {
					fetchAllDate:function(){
						axios.post("./php/managerManage.php",{
							action:'fetchall'
						}).then(res=>
							{
							this.managers=res.data
						}
						)
					},
					submitData(){
						if(this.newManager.Manager_Account !="" && this.newManager.Manager_PSW != ""){
							axios.post('./php/managerManage.php',{
								action:'insert',
								managerAcc:this.newManager.Manager_Account,
								mangerPsw:this.newManager.Manager_PSW,
								managerSts:this.newManager.Manager_Status,
								headers:{
									'Content-Type':'multipart/form-data'
								}
							}).then(res=>{
								this.fetchAllDate()
								this.newManager.Manager_Account= ""
                        		this.newManager.Manager_PSW= ""
								alert(res.data.message)
							})
						}else{
							alert("請填入資料")
						}
					},
					fetchData(id){
						axios.post('./php/managerManage.php',{
							action:'fetchSingle',
							id:id,
						}).then(res=>{
							this.managers.Manager_Account=res.data.Manager_Account;
							this.managers.Manager_PSW=res.data.Manager_PSW;
							this.managers.Manager_Status=res.data.Manager_Status
							this.managers.Manager_ID=res.data.Manager_ID
						});
					},
					editData(item){
						axios.post("./php/managerManage.php",{
							action:'update',
							managerAcc:item.Manager_Account,
							mangerPsw:item.Manager_PSW,
							managerSts:item.Manager_Status,
							managerId:item.Manager_ID

						}).then(res=>{
							this.fetchAllDate()
							alert(res.data.message)
						})
					},
					deleteData(id){
						if(confirm("確定是否刪除")){
							axios.post('./php/managerManage.php',{
								action:'delete',
								id:id,
							}).then(res=>{
								this.fetchAllDate()
								alert(res.data.message)
							})
						}
					}
					
                },
				created() {
					this.fetchAllDate();
				},
				mounted() {
					//確認是否LOCAL有存會員ID
					let memlogin = JSON.parse(localStorage.getItem("memberID"));
					if (memlogin) {
					} else {
						location.href = "./backLogin_page.html";
					}
				},
                
			});
		</script>
	</body>
</html>
