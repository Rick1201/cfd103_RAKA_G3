<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="hot-design-banner">
        <img src="./images/aboutus-02.jpg" alt="">
        <div class="customization-link">
            <h2>客製化專區</h2>
            <p>訂製您的專屬潛水錶</p>
            <button>開始設計</button>
        </div>
    </div>

    <section class="hot-design">
        <h2>熱門設計</h2>
        <div class="container">
            <aside class="hot-design-filter">
                <h3>外觀</h3>
                <ul class="first-sort">
                    <li>外框
                        <ul class="second-sort">
                            <li><input type="checkbox"> <label>毫米玫瑰金錶殼</label></li>
                            <li><input type="checkbox"> <label>毫米黑色錶殼</label></li>
                            <li><input type="checkbox"> <label>毫米銀色錶殼</label></li>
                            <li><input type="checkbox"> <label>毫米玫瑰金錶殼</label></li>
                        </ul>
                    </li>
                    <li>錶面
                        <ul class="second-sort">
                            <li><input type="checkbox"> <label>航海家-黑</label></li>
                            <li><input type="checkbox"> <label>航海家-灰</label></li>
                            <li><input type="checkbox"> <label>航海家-藍</label></li>
                            <li><input type="checkbox"> <label>極簡-黑</label></li>
                            <li><input type="checkbox"> <label>極簡-灰</label></li>
                            <li><input type="checkbox"> <label>極簡-藍</label></li>
                        </ul>
                    </li>
                    <li>錶帶
                        <ul class="second-sort">
                            <li><input type="checkbox"> <label>銀色鋼鐵</label></li>
                            <li><input type="checkbox"> <label>時尚深綠</label></li>
                            <li><input type="checkbox"> <label>玫瑰金鋼鐵</label></li>
                        </ul>
                    </li>
                    <li>指針
                        <ul class="second-sort">
                            <li><input type="checkbox"> <label>飛行者風格指針</label></li>
                            <li><input type="checkbox"> <label>簡約銀色指針</label></li>
                            <li><input type="checkbox"> <label>簡約黑色指針</label></li>
                            <li><input type="checkbox"> <label>簡約藍色指針殼</label></li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <div class="hot-design-list">
                <div class="hot-design-item">
                    <div class="hot-design-pic">
                        <img src="./images/finishwatchpic01.png" alt="">
                    </div>
                    <div class="hot-design-content">
                        <table>
                            <tr>
                                <td>設計者</td>
                                <td>David</td>
                                <td>作品名稱</td>
                                <td>哈哈哈</td>
                            </tr>
                            <tr>
                                <td>外框</td>
                                <td>毫米玫瑰金錶殼</td>
                                <td>錶面</td>
                                <td>航海家-灰</td>
                            </tr>
                            <tr>
                                <td>錶帶</td>
                                <td>銀色鋼鐵</td>
                                <td>指針</td>
                                <td>簡約銀色指針</td>
                            </tr>
                            <tr>
                                <td>功能錶盤</td>
                                <td>無</td>
                                <td>潛水深度需求</td>
                                <td>防水3ATM</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
