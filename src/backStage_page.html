								訂單列表管理
							</button>
						</h2>
						<div
							id="flush-collapseOne"
							class="accordion-collapse collapse"
							aria-labelledby="flush-headingOne"
							data-bs-parent="#accordionFlushExample"

							<div class="accordion-body d-grid gap-2">
								<button class="btn btn-primary">商品訂單</button>
								<button class="btn btn-primary">商品訂單</button>

						</div>

							</div>
						</div>
					</div>
					<div class="accordion-item">

														aria-label="Close"

												</div>
												<form>
													<div class="modal-body">
														<div class="mb-3">
															<label class="form-label">ID 1</label>
														</div>

														<div class="mb-3">
															<label
																for="product_edit_1_name"
																class="form-label"
																>Name</label
															>
															<input
																type="text"
																class="form-control"
																id="product_edit_1_name"
																name="name"
																value="Bubble Tea"
															/>
														</div>

														<div class="mb-3">
															<label
																for="product_edit_1_description"
																class="form-label"
																>Description</label
															>
															<textarea
																name="description"
																id="product_edit_1_description"
																rows="3"
																class="form-control"
															>
喝完吐泡泡</textarea
															>
														</div>

														<div class="mb-3">
															<label
																for="product_edit_1_price"
																class="form-label"
																>Price</label
															>
															<input
																type="number"
																class="form-control"
																id="product_edit_1_name"
																name="price"
																value="100.00"
																onchange="this.value = Number(Math.abs(this.value)).toFixed(2)"
																required
															/>
														</div>

														<div class="form-check mb-3">
															<input
																class="form-check-input"
																type="checkbox"
																checked
																id="product_edit_1_status"
																name="status"
															/>
															<label
																class="form-check-label"
																for="product_edit_1_status"
															>
																Status</label
															>
														</div>

														<div class="mb-3">
															<label
																for="product_edit_1_remark"
																class="form-label"
																>Remark</label
															>
															<textarea
																name="remark"
																id="product_edit_1_remark"
																rows="3"
																class="form-control"
															>
Taste like shit.</textarea
															>
														</div>

														<div class="file_upload">
															<input
																type="file"
																id="files"
																name="files"
																id="product_edit_1_files"
																accept=".jpg,.png,.svg"
																multiple
																@change="preview_img($event, 1)"
															/>
															<div
																class="preview"
																id="product_edit_1_files_preview"
															></div>
														</div>
													</div>
													<div class="modal-footer">
														<button
															type="button"
															class="btn btn-secondary"
															data-dismiss="modal"
														>
															Close
														</button>
														<button type="button" class="btn btn-primary">
															Submit
														</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="component_dist"></div>
					</div>
				</div>
			</section>
