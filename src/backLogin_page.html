<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BackStage Login</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div id="app">
			<header></header>
			<section class="backStageLogin">
				<div class="container">
					<div class="component_zone">
						<div class="form_area">
							<div class="title_dist">
								<h2>RAKA</h2>
							</div>
							<div class="form_dist">
								<h2>管理員登入</h2>
								<form action="POST">
									<div class="form_region">
										<div class="form_group">
											<label for="account">帳號</label>
											<input
												type="text"
												name="account"
												id="account"
												v-model="manager.account"
											/>
										</div>
										<div class="form_group">
											<label for="password">密碼</label>
											<input
												type="password"
												name="pws"
												id="pwd"
												v-model="manager.password"
											/>
										</div>
									</div>

									<div class="btn_region">
										<div class="text_group">
											<p>
												忘記帳號密碼?
												<a href="">聯絡管理人員</a>
											</p>
										</div>
										<div class="btn_group">
											<button class="login_btn">登入</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer></footer>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
			integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
			crossorigin="anonymous"
		></script>
		<script>
			new Vue({
				data() {
					return {
						manager: {
							account: "",
							password: "",
						},
					};
				},
				methods: {},
			});
		</script>
	</body>
</html>
