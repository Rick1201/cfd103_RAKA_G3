		<title>ProductList</title>
		<link rel="stylesheet" href="./css/style.css" />

	<body id="productList">
		@@include('./layout/header.html')
		<!-- 商品圖banner -->
	<div id="uppage">
		<div class="shop_container">
			<div class="product_banner">
				<img :src="banner" alt="" />
			</div>
		</div>
		<!-- 麵包屑 -->
		<div class="breadcrumb">
			<ul class="breadcrumb">
				<li v-for="li in items">
					<a href="#">{{li.name}}</a>
				{{li.nameoo}}
				</li>
			</ul>
		</div>
		<!-- 篩選器 -->
		<section class="entzu">
			<div class="container09">
				<div class="filter">
					<h4>材質</h4>
					<div class="box"  v-for="label in type">
						<input class="form-check-input" type="checkbox" />
						<label class="type">{{label.name}}</label>
					</div>
					<h4>錶帶</h4>
					<div class="box" v-for="label in watch">
						<input class="form-check-input" type="checkbox" />
						<label class="type">{{label.watch}} </label>
					</div>
					<h4>主題系列</h4>
					<div class="box" v-for="label in themes">
						<input class="form-check-input" type="checkbox" />
						<label class="type"> {{label.theme}}</label>
					</div>
					<button class="sidebarBtn">
						<span></span>
					</button>
				</div>
				<div class="shop_list">
						<div class="list" v-for="(item, index) in products" :key="index" >
							<a :href="`product_page.html?id=${index+1}`">
							<img src="./images/product-list-heart .png" ref="heart" @click="changeHeart(index)" class="heart" />
							<img :src="item.Product_PIC01" alt="" onclick="javascript:location.href='./product_page.html'"/>
							<p>{{item.Product_Name}}</p>
							<span>{{item.Product_Price}}</span>
							</a>
							
						</div>		
					</div>
				</div>
			</div>
		</section>
		<!-- 分頁圓點 -->
		<div class="pagination-wrapper">
			<div class="pagination">
				<span class="active"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			@@include('./layout/footer.html')
		</div>
	</div>
